<!DOCTYPE html>
<html>
<head>
    <title>Player</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/playerTable.js"></script>
</head>

<body>

<div class="container">
    <table class="table table-success" id="playerTableContainer"></table>

<button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#addForm"
        aria-expanded="true" aria-controls="addForm">Add Player</button>
<br><br>
<form class="addForm collapse" id="addForm" novalidate>
    <div class="form-floating">
        <input type="text" id="name" placeholder="Name" required class="form-control">
        <label for="name" class="form-label">Name</label>
    </div><br>
    <div class="form-floating">
        <input type="number" id="age" placeholder="Age" required class="form-control">
        <label for="age" class="form-label">Age</label>
    </div><br>
    <div class="form-floating">
        <select name="pozitie" id="position" required class="form-select">
        <option value="0">Select position</option>
        <option value="1">Forward</option>
        <option value="2">Midfielder</option>
        <option value="3">Defender</option>
        <option value="4">Goalkeeper</option>
    </select>
        <label for="position" class="form-label">Position</label>
    </div><br>
    <div class="form-floating">
        <input type="number" id="number" placeholder="Number" required class="form-control">
        <label for="number" class="form-label">Number</label>
    </div><br>
    <div class="form-floating">
        <input type="date" id="date" placeholder="Signing Date" required class="form-control">
        <label for="date" class="form-label">Signing Date</label>
    </div><br>
    <div class="form-floating">
        <input type="text" id="team" placeholder="Team" required class="form-control">
        <label for="team" class="form-label">Team</label>
    </div><br>
    <button type="button" class="btn btn-success mb-3" id="submitFormButton"  onclick="createPlayer()">Add Player</button>
</form>
<script>
    const form = document.querySelector('#addForm');
    form.addEventListener('submit', e => {
        if(!form.checkValidity()){
            event.preventDefault();
        }
        form.classList.add('was-validated');
    });
</script>

<button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#deleteForm"
        aria-expanded="true" aria-controls="deleteForm">Delete Player</button>
<form class="deleteForm collapse" id="deleteForm">
    <div class="form-floating">
    <input type="number" id="deleteId" placeholder="Id" class="form-control" required>
    <label for="deleteId" class="form-label">Id</label>
    </div><br>
    <button type="button" class="btn btn-secondary mb-3" id="deleteFormButton"  onclick="deletePlayer()">Delete Player</button>
    <button type="button" class="btn btn-secondary mb-3" id="deleteAllButton"  onclick="deleteAllPlayers()">Delete All Players</button>
</form>
</div>

</body>
</html>
