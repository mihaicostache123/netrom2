<!DOCTYPE html>
<html>
<head>
    <title>Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/gameTable.js"></script>
</head>

<body>
<div class="container">
    <div class="table table-success" id="gameTableContainer"></div>
</div>
<div class="container">
<button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#addForm"
        aria-expanded="true" aria-controls="addForm">Add Game</button>
<br><br>
<form class="addForm collapse" id="addForm" novalidate>
    <div class="form-floating">
    <input type="date" id="date" placeholder="Date" required class="form-control">
        <label for="date" class="form-label">Date</label>
    </div><br>
    <div class="form-floating">
    <input type="text" id="score1" placeholder="Score1" required class="form-control">
        <label for="score1" class="form-label">Score1</label>
    </div><br>
    <div class="form-floating">
    <input type="text" id="score2" placeholder="Score2" required class="form-control">
        <label for="score2" class="form-label">Score2</label>
    </div><br>
    <div class="form-floating">
    <input type="text" id="team1" placeholder="Team1" required class="form-control">
        <label for="team1" class="form-label">Team1</label>
    </div><br>
    <div class="form-floating">
    <input type="text" id="team2" placeholder="Team2" required class="form-control">
        <label for="team2" class="form-label">Team2</label>
    </div><br>
    <button type="button" class="btn btn-success mb-3" id="submitFormButton"  onclick="createGame()" >Add Game</button>
</form>
<script>
    const form = document.querySelector('#addForm');
    form.addEventListener('submit', e => {
        if(!form.checkValidity()){
            event.preventDefault();
        }
        form.classList.add('was-validated');
    });
</script>
</div>
<div class="container">
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#deleteForm"
         aria-expanded="true" aria-controls="addForm">Delete Game</button>
    <br><br>
    <form class="deleteForm collapse" id="deleteForm">
        <div class="form-floating">
            <input type="number" id="deleteId" placeholder="Id" class="form-control" required>
            <label for="deleteId" class="form-label">Id</label>
        </div><br>
        <button type="button" class="btn btn-success mb-3" id="deleteFormButton"  onclick="deleteGame()">Delete Game</button>
        <button type="button" class="btn btn-success mb-3" id="deleteAllButton"  onclick="deleteAllGames()">Delete All Games</button>
    </form>
</div>
</body>
</html>
